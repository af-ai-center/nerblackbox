[dataset]
dataset_name = swedish_ner_corpus
dataset_tags = plain
prune_ratio_train = 0.01
prune_ratio_val = 0.01
prune_ratio_test = 0.01

[model]
pretrained_model_name = af-ai-center/bert-base-swedish-uncased
uncased = True

[settings]
checkpoints = True
logging_level = info

[hparams]
batch_size = 16
max_seq_length = 64
max_epochs = 1
monitor = val_loss
min_delta = 0.3
patience = 1
mode = min
lr_warmup_epochs = 1
lr_num_cycles = 4

[run1]
lr_max = 2e-5
lr_schedule = constant

[run2]
lr_max = 3e-5
lr_schedule = constant
